<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" rx="20"/>
  
  <!-- Health check monitor -->
  <rect x="50" y="40" width="100" height="60" fill="url(#healthGradient)" rx="10"/>
  
  <!-- Screen -->
  <rect x="60" y="50" width="80" height="40" fill="white" rx="5"/>
  
  <!-- Heart beat line -->
  <path d="M 70 70 L 85 70 L 90 60 L 95 80 L 100 50 L 105 90 L 110 70 L 130 70" 
        stroke="#28a745" stroke-width="3" fill="none"/>
  
  <!-- Checkmark -->
  <circle cx="100" cy="130" r="25" fill="#28a745"/>
  <path d="M 88 130 L 97 139 L 112 121" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- HTTP endpoint indicator -->
  <rect x="30" y="160" width="60" height="20" fill="#007bff" rx="10"/>
  <text x="60" y="173" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HTTP</text>
  
  <!-- Script indicator -->
  <rect x="110" y="160" width="60" height="20" fill="#6f42c1" rx="10"/>
  <text x="140" y="173" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SCRIPT</text>
  
  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" fill="#28a745" font-size="16" font-weight="bold">Health Checks</text>
  
  <!-- Status indicators -->
  <circle cx="170" cy="60" r="8" fill="#28a745"/>
  <circle cx="170" cy="80" r="8" fill="#28a745"/>
  <circle cx="170" cy="100" r="8" fill="#ffc107"/>
</svg>
