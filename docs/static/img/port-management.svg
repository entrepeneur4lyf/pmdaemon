<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f9fa" rx="20"/>
  
  <!-- Port blocks representing port ranges -->
  <rect x="30" y="50" width="40" height="30" fill="url(#portGradient)" rx="5"/>
  <text x="50" y="70" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3000</text>
  
  <rect x="80" y="50" width="40" height="30" fill="url(#portGradient)" rx="5"/>
  <text x="100" y="70" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3001</text>
  
  <rect x="130" y="50" width="40" height="30" fill="url(#portGradient)" rx="5"/>
  <text x="150" y="70" text-anchor="middle" fill="white" font-size="12" font-weight="bold">3002</text>
  
  <!-- Arrow showing distribution -->
  <path d="M 100 90 L 100 110" stroke="#2e8555" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Process instances -->
  <circle cx="50" cy="130" r="15" fill="#25c2a0"/>
  <text x="50" y="135" text-anchor="middle" fill="white" font-size="10" font-weight="bold">P1</text>
  
  <circle cx="100" cy="130" r="15" fill="#25c2a0"/>
  <text x="100" y="135" text-anchor="middle" fill="white" font-size="10" font-weight="bold">P2</text>
  
  <circle cx="150" cy="130" r="15" fill="#25c2a0"/>
  <text x="150" y="135" text-anchor="middle" fill="white" font-size="10" font-weight="bold">P3</text>
  
  <!-- Connection lines -->
  <line x1="50" y1="80" x2="50" y2="115" stroke="#666" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="100" y1="80" x2="100" y2="115" stroke="#666" stroke-width="2" stroke-dasharray="3,3"/>
  <line x1="150" y1="80" x2="150" y2="115" stroke="#666" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Title -->
  <text x="100" y="25" text-anchor="middle" fill="#2e8555" font-size="16" font-weight="bold">Port Management</text>
  
  <!-- Auto-assignment indicator -->
  <text x="100" y="170" text-anchor="middle" fill="#666" font-size="12">Auto Port Distribution</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e8555"/>
    </marker>
  </defs>
</svg>
